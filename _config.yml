title: wnagzihxa1n's blog
author: wnagzihxa1n
email: wnagzihxa1n@gmail.com
description: > # this means to ignore newlines until "show_exerpts:"
  I am wnagzihxa1n, an unknown iOS/Android security researcher, this blog is my security study notes, just share something interesting.
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 20
paginate_path: "/blog/page:num/"

tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: wnagzihxa1n-github-io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/wnagzihxa1n
      icon: twitter-square
      color: cyan
    - url: https://github.com/wnagzihxa1n
      icon: github-square
      color: purple

  show_author: true

  animation_speed: 50

# Build settings
theme: jekyll-dash

plugins:
 - jekyll/tagging
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5


